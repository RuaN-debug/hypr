#
#-- Variables --------------------------------------------------
# Colors
$group_border_col = 0xFFF28FAD
$group_border_active_col = 0xFFABE9B3

#-- Output -----------------------------------------------------
monitor = $MONITOR1, prefered, 1920x50, auto
monitor = $MONITOR2, prefered, 0x0,     auto

wsbind = 1, $MONITOR2
wsbind = 8, $MONITOR1
wsbind = 9, $MONITOR1

# Example : 
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1
#wsbind = 5,DP-1
#wsbind = name:secret,DP-2

#-- Layout : Dwindle -------------------------------------------
dwindle {
	pseudotile = false
	col.group_border = $group_border_col
	col.group_border_active = $group_border_active_col
	force_split = 0
	preserve_split = false
	special_scale_factor = 0.8
	split_width_multiplier = 1.0
	no_gaps_when_only = false
	use_active_for_splits = true
}

$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
# bind = $SUPER, G, togglegroup
# bind = $SUPER, G, exec, $notifycmd 'Toggled Group Mode'
# bind = $SUPER, H, changegroupactive, b
# bind = $SUPER, L, changegroupactive, f

#-- Layout : Master --------------------------------------------
master {
	special_scale_factor = 0.8
	new_is_master = true
	new_on_top = false
	no_gaps_when_only = false
	orientation = left
	inherit_fullscreen = true
}
