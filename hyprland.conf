# Hyprland configuration file for Archcraft
# Version: 0.20.0 Beta

#-- Source Files -----------------------------------------------
source = ~/.config/hypr/hyprtheme.conf

$SUPER = SUPER

#-- General ----------------------------------------------------
general {
	sensitivity = 1.0
	border_size = $hypr_border_size
	no_border_on_floating = false
	gaps_in = $hypr_gaps_in
	gaps_out = $hypr_gaps_out
	col.active_border = $active_border_col_1 $active_border_col_2 $gradient_angle 
	col.inactive_border = $inactive_border_col_1 $inactive_border_col_2 $gradient_angle
	cursor_inactive_timeout = 30
	layout = dwindle
	no_cursor_warps = false
	apply_sens_to_raw = false
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = $hypr_rounding
	multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	blur = false
	blur_size = 8
	blur_passes = 1
	blur_ignore_opacity = false
	blur_new_optimizations =  true
	blur_xray = false
	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	col.shadow = $active_shadow_col
	col.shadow_inactive = $inactive_shadow_col
	shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
	#screen_shader = 
}

#-- Animations -------------------------------------------------
animations {
	enabled = true
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = workspaces,1,5,default,slide
}

#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
	kb_model =
	kb_layout = br
	kb_variant =
	kb_options =
	kb_rules =
	kb_file = 
	numlock_by_default = false
	repeat_rate = 25
	repeat_delay = 600
	sensitivity = 0.5
	accel_profile = adaptive
	force_no_accel = false
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	natural_scroll = false
	follow_mouse = 1
	float_switch_override_focus = 1
	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
	}
	touchdevice {
		transform = 0
		output = 
	}
}

#-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
}

#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	no_vfr = true
	mouse_move_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	focus_on_activate = true
	no_direct_scanout = false
}

#-- Binds ------------------------------------------------------
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
}

#-- Debug (Only for developers) --------------------------------
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = true
	damage_tracking = 2
}

#-- Blurring Layer Surfaces ------------------------------------
# blurls = waybar

#-- Output -----------------------------------------------------
$monitor1 = eDP-1
$monitor2 = HDMI-A-1

monitor = $monitor1, prefered, 1920x50, auto
monitor = $monitor2, prefered, 0x0,     auto

wsbind = 1, $monitor2
wsbind = 2, $monitor1

# Example : 
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1
#wsbind = 5,DP-1
#wsbind = name:secret,DP-2

#-- Layout : Dwindle -------------------------------------------
dwindle {
	pseudotile = false
	col.group_border = $group_border_col
	col.group_border_active = $group_border_active_col
	force_split = 0
	preserve_split = false
	special_scale_factor = 0.8
	split_width_multiplier = 1.0
	no_gaps_when_only = false
	use_active_for_splits = true
}

$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
# bind = $SUPER, G, togglegroup
# bind = $SUPER, G, exec, $notifycmd 'Toggled Group Mode'
# bind = $SUPER, H, changegroupactive, b
# bind = $SUPER, L, changegroupactive, f

#-- Layout : Master --------------------------------------------
master {
	special_scale_factor = 0.8
	new_is_master = true
	new_on_top = false
	no_gaps_when_only = false
	orientation = left
	inherit_fullscreen = true
}

#-- Window Rules -----------------------------------------------
windowrule = float, foot-float
windowrule = float, yad|nm-connection-editor|pavucontrolk
windowrule = float, xfce-polkit|kvantummanager|qt5ct
windowrule = float, feh|Viewnior|Gpicview|Gimp|MPlayer
windowrule = float, VirtualBox Manager|qemu|Qemu-system-x86_64
windowrule = float, title:File Operation Progress
windowrule = float, title:Confirm to replace files

windowrule = size 60% 64%, Viewnior
windowrule = center, Viewnior

windowrule = animation slide down,foot-full

#windowrule = float,WINDOW
#windowrule = tile,WINDOW
#windowrule = fullscreen,WINDOW
#windowrule = nofullscreenrequest,WINDOW
#windowrule = move 69 420,WINDOW
#windowrule = size 420 69,WINDOW
#windowrule = minsize 420 69,WINDOW
#windowrule = maxsize 420 69,WINDOW
#windowrule = center,WINDOW
#windowrule = pseudo,WINDOW
#windowrule = monitor 0,WINDOW
#windowrule = workspace 12,WINDOW
#windowrule = opacity 1.0,WINDOW
#windowrule = opaque 1.0,WINDOW
#windowrule = animation slide left,WINDOW
#windowrule = rounding 10,WINDOW
#windowrule = noblur,WINDOW
#windowrule = nofocus,WINDOW
#windowrule = noborder,WINDOW
#windowrule = noshadow,WINDOW
#windowrule = forceinput,WINDOW
#windowrule = windowdance,WINDOW
#windowrule = pin,WINDOW
#windowrule = noanim,WINDOW
#windowrule = bordercolor color color,WINDOW
#windowrule = idleinhibit none,WINDOW
#windowrule = unset,WINDOW
#windowrule = nomaxsize,WINDOW

#-- Keybindings ------------------------------------------------
$menu        = ~/.config/hypr/scripts/menu
$volume      = ~/.config/hypr/scripts/volume
$powermenu   = ~/.config/hypr/scripts/powermenu
$backlight   = ~/.config/hypr/scripts/brightness
$screenshot  = ~/.config/hypr/scripts/screenshot
$lockscreen  = ~/.config/hypr/scripts/lockscreen
$colorpicker = ~/.config/hypr/scripts/colorpicker

$term		 = kitty --config $HOME/.config/hypr/kitty/kitty.conf
$explorer    = nemo
$text_editor = geany
$browser     = google-chrome-stable

# -- Apps --
bindr = $SUPER, $SUPER_L, exec, $menu
bind  = $SUPER, Return,   exec, $term 
bind  = $SUPER, E,		  exec, $explorer
bind  = $SUPER, T,		  exec, $text_editor
bind  = $SUPER, B,		  exec, $browser

# -- Misc --
bind = $SUPER, Escape, exec, $powermenu
bind = $SUPER, P,      exec, $colorpicker
bind = $SUPER, L,      exec, $lockscreen
bind = $SUPER, N,      exec, nm-connection-editor

# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, mpc next
bind = ,XF86AudioPrev,         exec, mpc prev
bind = ,XF86AudioPlay,         exec, mpc toggle
bind = ,XF86AudioStop,         exec, mpc stop

# -- Screenshots --
bind = ,       Print, exec, $screenshot --now
bind = ALT,    Print, exec, $screenshot --in5
bind = SHIFT,  Print, exec, $screenshot --in10
bind = CTRL,   Print, exec, $screenshot --win
bind = $SUPER, Print, exec, $screenshot --area
bind = $SUPER, S, 	  exec, $screenshot --area

# -- Hyprland --
bind = $SUPER, Q,  killactive,
bind = $SUPER, F,  fullscreen, 0
bind = $SUPER, up, togglefloating,
bind = $SUPER, up, centerwindow,

# Change Focus
bind = $SUPER,	   down,  focusmonitor,	+1
bind = $SUPER_ALT, left,  movefocus, 	l
bind = $SUPER_ALT, right, movefocus, 	r
bind = $SUPER_ALT, up,    movefocus, 	u
bind = $SUPER_ALT, down,  movefocus, 	d

# Move Active
bind = $SUPER_CTRL, left,  movewindow, l
bind = $SUPER_CTRL, right, movewindow, r
bind = $SUPER_CTRL, up,    movewindow, u
bind = $SUPER_CTRL, down,  movewindow, d

# Resize Active
binde = $SUPER_SHIFT, left,  resizeactive, -20 0
binde = $SUPER_SHIFT, right, resizeactive, 20 0
binde = $SUPER_SHIFT, up,    resizeactive, 0 -20
binde = $SUPER_SHIFT, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = $SUPER_CTRL, left,  moveactive, -20 0
binde = $SUPER_CTRL, right, moveactive, 20 0
binde = $SUPER_CTRL, up,    moveactive, 0 -20
binde = $SUPER_CTRL, down,  moveactive, 0 20

# Switch Between Workspaces
bind = $SUPER, left,  workspace, m-1
bind = $SUPER, right, workspace, m+1

# Workspaces
bind = $SUPER, 1, workspace, 1
bind = $SUPER, 2, workspace, 2
bind = $SUPER, 3, workspace, 3
bind = $SUPER, 4, workspace, 4
bind = $SUPER, 5, workspace, 5
bind = $SUPER, 6, workspace, 6
bind = $SUPER, 7, workspace, 7
bind = $SUPER, 8, workspace, 8
bind = $SUPER, 9, workspace, 9

# Send to Workspaces
bind = $SUPER_CTRL, 1, movetoworkspace, 1
bind = $SUPER_CTRL, 2, movetoworkspace, 2
bind = $SUPER_CTRL, 3, movetoworkspace, 3
bind = $SUPER_CTRL, 4, movetoworkspace, 4
bind = $SUPER_CTRL, 5, movetoworkspace, 5
bind = $SUPER_CTRL, 6, movetoworkspace, 6
bind = $SUPER_CTRL, 7, movetoworkspace, 7
bind = $SUPER_CTRL, 8, movetoworkspace, 8
bind = $SUPER_CTRL, 9, movetoworkspace, 9

# Misc
bindl = ,switch:Lid Switch, exec, $lockscreen
bind  = $SUPER_SHIFT,		P, pin,
bind  = $SUPER_SHIFT,		P, exec, $notifycmd 'Toggled Pin'
bind  = $SUPER_SHIFT,		S, swapnext
bind  = $SUPER_SHIFT,		O, toggleopaque

#-- Mouse Buttons ----------------------------------------------
bindm = $SUPER, mouse:272,  movewindow
bindm = $SUPER, mouse:273,  resizewindow
bind  = $SUPER, mouse_down, workspace, e+2
bind  = $SUPER, mouse_up,   workspace, e-2

#-- Startup ----------------------------------------------------
exec-once = ~/.config/hypr/scripts/startup
