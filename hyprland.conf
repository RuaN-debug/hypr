#-- Global Variables -------------------------------------------
$SUPER = SUPER
$MONITOR1 = eDP-1
$MONITOR2 = HDMI-A-1

#-- Source Files -----------------------------------------------
source = ~/.config/hypr/hyprland/keybinding.conf
source = ~/.config/hypr/hyprland/layout.conf
source = ~/.config/hypr/hyprland/misc.conf
source = ~/.config/hypr/hyprland/navigation.conf
source = ~/.config/hypr/hyprland/theme.conf
source = ~/.config/hypr/hyprland/windowrule.conf

#-- Output -----------------------------------------------------
monitor = $MONITOR1, prefered, 1920x50, auto
monitor = $MONITOR2, prefered, 0x0,     auto

wsbind = 1, $MONITOR2
wsbind = 8, $MONITOR1
wsbind = 9, $MONITOR1

# Example : 
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1
#wsbind = 5,DP-1
#wsbind = name:secret,DP-2

#-- Startup ----------------------------------------------------
exec-once = noisetorch -i
exec-once = ~/.config/hypr/scripts/startup
exec-once = $browser
exec-once = keeweb
exec-once = discord
